<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gila Sports</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .navbar {
      width: 100%;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 70px;
    }
    .main-content {
      text-align: center;
      margin-top: 100px; /* Adjusted for navbar height */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.png" alt="Gila Sports Logo">
  </div>
  <div class="main-content">
    <h1>Coming Soon!</h1>
  </div>
</body>
</html>
